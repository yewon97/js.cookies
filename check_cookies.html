<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css" type="text/css">
  <script src="js/check_cookies.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <title>JS Cookies</title>
</head>

<body>
  <div class="container">
    <h3 style="text-align: center; padding-top: 50px;">
      JS Cookies
      <small class="text-muted">with local data Storage</small>
    </h3>
    <br>

    <table class="table table-bordered table-striped table-hover table-info" id="myTable">
      <caption>List of Cookies</caption>
      <thead class="thead-dark text-center">
        <tr>
          <th width="60%">Check list</th>
          <th>Click</th>
        </tr>
      </thead>
      <tbody class="text-center" id="htmlTbody">
        <tr>
          <td class="align-middle">쿠키 생성하기</td>
          <td><button class="cookies" onclick="getCookies();">Get Cookies</button></td>
        </tr>
        <tr>
          <td class="align-middle">쿠키 생성하기</td>
          <td><button class="cookies" onclick="setCookies()">Set Cookies</button></td>
        </tr>
        <tr>
          <td class="align-middle">쿠키 삭제하기</td>
          <td><button class="cookies" onclick="delCookies()">Del Cookies</button></td>
        </tr>
      </tbody>
    </table>
  </div>
</body>

</html>
