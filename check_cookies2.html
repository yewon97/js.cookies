<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css" type="text/css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <title>JS Cookies</title>
</head>

<body>
  <div class="container">
    <h3 style="text-align: center; padding-top: 50px;">
      JS Cookies
      <small class="text-muted">with local data Storage</small>
    </h3>
    <br>

    <table class="table table-bordered table-striped table-hover table-info" id="myTable">
      <caption>List of Cookies</caption>
      <thead class="thead-dark text-center">
        <tr>
          <th width="60%">Check list</th>
          <th>Click</th>
        </tr>
      </thead>
      <tbody class="text-center" id="htmlTbody">
        <tr>
          <td class="align-middle">쿠키 확인하기</td>
          <td><button class="cookies" onclick="getCookie()">Get Cookie</button></td>
        </tr>
        <tr>
          <form id="form">
            <td class="align-middle">
              <input type="text" placeholder="cname" id="cname" name="cname" required>
              <input type="text" placeholder="cvalue" id="cvalue" name="cvalue">
              <input type="text" placeholder="cexpire" id="cexpire" name="cexpire" required>
            </td>
            <td><button type="submit" class="cookies">Set Cookie</button></td>
          </form>
        </tr>
        <tr>
          <td class="align-middle">쿠키 삭제하기</td>
          <td><button class="cookies" onclick="delCookie('user-id')">Del Cookie</button></td>
        </tr>
        <tr>
          <td class="align-middle">쿠키 전체삭제</td>
          <td><button class="cookies" onclick="allDelCookies()">All Del Cookie</button></td>
        </tr>
      </tbody>
    </table>
  </div>

  <script src="js/check_cookies2.js" type="text/javascript"></script>
</body>

</html>
